---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: au05-sales-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: au05-sales-test
  name: spark-role
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-rolebinding
  namespace: au05-sales-test
subjects:
- kind: ServiceAccount
  name: spark
  namespace: au05-sales-test

roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: sparkoperator.k8s.io/v1beta2
kind: ScheduledSparkApplication
metadata:
  name: scheduled-spark-app
  namespace: au05-sales-test
spec:
  schedule: "*/3 * * * *"
  concurrencyPolicy: Forbid
  template:
    type: Scala
    mode: cluster
    image: "eragani/spark:3.3.1"
    mainClass: "step1.UserCDCEventProcessor"
    mainApplicationFile: "local:///opt/suite/audience2.0/Audience-assembly-0.1.0.jar"
    sparkVersion: "3.3.1"
    restartPolicy:
      type: Never
    driver:
      cores: 1
      coreLimit: "1200m"
      memory: "512m"
      labels:
        version: 3.3.1
      serviceAccount: spark
    executor:
      cores: 1
      instances: 5
      memory: "512m"
      labels:
        version: 3.3.1
      #serviceAccount: spark
    sparkConf:
      "spark.kubernetes.namespace": "au05-sales-test"
      "spark.kubernetes.authenticate.driver.serviceAccountName": "spark"
      "spark.kubernetes.container.image": "eragani/spark:3.3.1"
      "spark.kubernetes.driver.container.image": "eragani/spark:3.3.1"
      "spark.kubernetes.executor.container.image": "eragani/spark:3.3.1"
      "spark.eventLog.enabled": "false"
      "spark.kubernetes.container.image.pullSecrets": "docker-secret"
    arguments:
      - "au05_sales_test"

